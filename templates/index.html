<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-nize Customer Support</title>
    <link rel="icon" href="../static/sign-nize-logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <!-- <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo-3d">

                    <div class="brand-info">

                    </div>
                </div>
                <div class="header-stats">
                    <div class="stat-item">
                        <i class="fas fa-clock"></i>
                        <span>24/7 Support</span>

                        <i class="fas fa-star"></i>

        <!-- Main Chat Interface -->
        <div class="chat-container">
            <div class="chat-window">
                <div class="chat-header">
                    <div class="chat-header-content">
                        <div class="agent-info">
                            <div class="agent-avatar">
                                <i class="fas fa-headset"></i>
                            </div>
                            <div class="agent-details">
                                <h3>AI Customer Support</h3>
                                <span class="status online">
                                    <i class="fas fa-circle"></i>
                                    Online
                                </span>
                            </div>
                        </div>
                        <div class="chat-controls">
                            <button class="control-btn minimize-btn" id="minimizeBtn">
                                <i class="fas fa-minus"></i>
                            </button>
                            <button class="control-btn close-btn" id="closeBtn">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="chat-messages" id="chatMessages">
                    <!-- Welcome Message -->
                    <div class="message ai-message">
                        <div class="message-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content">
                            <div class="message-bubble">
                                <p>Hello! How can I assist you today? I'm here to help you with your custom sign design needs. ðŸŽ¨</p>
                            </div>
                            <div class="message-time">Just now</div>
                        </div>
                    </div>
                </div>

                <div class="chat-input-container">
                    <!-- Email Field (hidden by default) -->
                    <div class="email-field-container" id="emailFieldContainer" style="display: none;">
                        <div class="email-input-wrapper">
                            <input type="email" id="emailInput" placeholder="Enter your email address..." class="email-input">
                            <button id="emailSubmitBtn" class="email-submit-btn">
                                <i class="fas fa-check"></i>
                            </button>
                        </div>
                        <div class="email-validation" id="emailValidation"></div>
                    </div>
                    
                    <!-- Logo Upload Field (hidden by default) -->
                    <div class="logo-upload-container" id="logoUploadContainer" style="display: none;">
                        <div class="logo-upload-wrapper">
                            <label for="logoFile" class="logo-upload-label">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>Click to upload logo</span>
                                <small>You can upload multiple logos</small>
                            </label>
                            <input type="file" id="logoFile" accept=".png,.jpg,.jpeg,.gif,.svg,.pdf,.ai,.eps" class="logo-file-input">
                            <button id="logoUploadBtn" class="logo-upload-btn" disabled>
                                <i class="fas fa-upload"></i>
                                Upload
                            </button>
                        </div>
                        <div class="logo-upload-status" id="logoUploadStatus"></div>
                    </div>
                    
                    <div class="input-wrapper">
                        <input type="text" id="messageInput" placeholder="Type your message here..." class="message-input">
                        <button id="sendBtn" class="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="quick-actions">
                        <button class="quick-action-btn" data-action="start-design">
                            <i class="fas fa-palette"></i>
                            Start Design
                        </button>
                        <button class="quick-action-btn" data-action="get-quote">
                            <i class="fas fa-calculator"></i>
                            Get Quote
                        </button>
                        <button class="quick-action-btn" data-action="view-portfolio">
                            <i class="fas fa-images"></i>
                            View Portfolio
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Floating Action Button -->
        <div class="fab-container">
            <button class="fab" id="fabBtn">
                <i class="fas fa-comments"></i>
            </button>
        </div>


    </div>

    <!-- SVG Icons -->
    <svg style="display: none;">
        <defs>
            <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
            </linearGradient>
        </defs>
    </svg>

    <script src="../static/script.js"></script>
</body>
</html>
